<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Generator System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <div class="pin-generator half-width">
            <input
              class="form-control generatedPin"
              type="text" id="generateInput"
              placeholder="Generate 4 digit pin"
            />
            <button class="generate-btn" id="generateBtn">Generate Pin</button>
          </div>

        </div>

        <div class="col-md-6">
          <div class="input-section half-width">
            <input class="form-control showValue" id="showValue" type="text" />
            <div class="numbers">
              <div class="calc-body">
                <div class="calc-button-row">
                  <div class="button" id="buttonValue" onclick="getButtonValue(this.innerText)">
                    7
                  </div>
                  <div class="button" id="buttonValue" onclick="getButtonValue(this.innerText)">
                    8
                  </div>
                  <div class="button" id="buttonValue" onclick="getButtonValue(this.innerText)">
                    9
                  </div>
                </div>
                <div class="calc-row">
                  <div class="button" id="buttonValue" onclick="getButtonValue(this.innerText)">
                    4
                  </div>
                  <div class="button" id="buttonValue" onclick="getButtonValue(this.innerText)">
                    5
                  </div>
                  <div class="button" id="buttonValue" onclick="getButtonValue(this.innerText)">
                    6
                  </div>
                </div>
                <div class="calc-ow">
                  <div class="button" id="buttonValue" onclick="getButtonValue(this.innerText)">
                    1
                  </div>
                  <div class="button" id="buttonValue" onclick="getButtonValue(this.innerText)">
                    2
                  </div>
                  <div class="button" id="buttonValue" onclick="getButtonValue(this.innerText)">
                    3
                  </div>
                </div>
                <div class="calc-row">
                  <div class="button" id="removeBtn">></div>
                  <div class="button" id="buttonValue" onclick="getButtonValue(this.innerText)">
                    0
                  </div>
                  <div class="button" id="clearInput">
                    C
                  </div>
                </div>
                <div>
                  <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                  <p class="action-left">
                    <span id="tryLeft"> 3 </span> try left
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="notify-section">
          <p class="notify wrong-pin" id="wrongPin">❌ Pin Didn't Match, Please try again</p>
          <p class="notify correct-pin" id="correctPin">
            ✅ Pin Matched... Secret door is opening for you
          </p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
